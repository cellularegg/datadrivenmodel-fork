    "timestep": 5, # Min
    "max_iterations": 288, # Alters schedule generation
    }
  initial_states:
    Tin:
      inkling_name: Tin_initial
      min: 28
      max: 28
  policy: bonsai
  logging: enable
  workspace_setup: True